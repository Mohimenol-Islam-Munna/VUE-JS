<!DOCTYPE html>
<html>
  <head>
    <title>learning vue js</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <h1 style="text-align: center">Key Event Handling</h1>

    <!--applying vue-->
    <div id="app">
      <h1>{{ name }}</h1>
      <input type="text" v-on:keyup="onChange" /><br /><br /><br />
      <h1>{{ name2 }}</h1>
      <br /><br /><br />
      <input type="text" @keypress="onchange2" />
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          name: "Md mohimenol",
          name2: "islam",
        },
        methods: {
          onChange(e) {
            //console.log(e.target.value)
            this.name = e.target.value;
          },
          onchange2(e) {
            this.name2 = e.target.value;
          },
        },
      });
    </script>
  </body>
</html>
